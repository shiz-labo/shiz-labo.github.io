<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shiz-labo | clock</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#9bbfa8; /* 淡いグリーン */
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    .card{
      min-width: 260px;
      max-width: 340px;
      padding: 18px 18px 14px;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
      text-align:center;
    }
    .date{
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .02em;
      margin-bottom: 6px;
    }
    .time{
      font-size: 34px;
      font-weight: 650;
      letter-spacing: .04em;
      line-height: 1.15;
      margin: 2px 0 10px;
    }
    .dot{
      display:inline-block;
      width:6px; height:6px;
      border-radius:999px;
      background: var(--accent);
      vertical-align: middle;
      margin: 0 8px;
    }
    .msg{
      font-size: 12px;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .msg strong{
      color: var(--text);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card" role="group" aria-label="clock widget">
    <div class="date" id="dateText">—</div>
    <div class="time" id="timeText">--:--</div>
    <div class="msg"><span class="dot"></span><strong>いま</strong>を整える</div>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2, "0"); }

    function update(){
      const now = new Date();

      // 日本語の曜日
      const week = ["日","月","火","水","木","金","土"];
      const y = now.getFullYear();
      const m = now.getMonth() + 1;
      const d = now.getDate();
      const w = week[now.getDay()];

      const hh = pad(now.getHours());
      const mm = pad(now.getMinutes());

      document.getElementById("dateText").textContent = `${y}年${m}月${d}日（${w}）`;
      document.getElementById("timeText").textContent = `${hh}:${mm}`;
    }

    update();
    // 分が変わるタイミングに近い周期で更新
    setInterval(update, 1000);
  </script>
</body>
</html>
