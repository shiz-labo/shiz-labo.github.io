<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shiz-labo | plant clock</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#222;
      --muted:#7b7b7b;
      --line:#ededed;
      --accent:#9bbfa8; /* 淡いグリーン */
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    .wrap{
      display:flex;
      align-items:center;
      gap:14px;
      padding:18px 18px 16px;
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(255,255,255,0.92);
    }

    /* 挿し絵（小さく、主張しない） */
    .illust{
      width:48px;
      height:48px;
      flex:0 0 auto;
    }

    .date{
      font-size:13px;
      color:var(--muted);
      letter-spacing:.02em;
      margin-bottom:4px;
      text-align:left;
      white-space:nowrap;
    }

    .time{
      font-size:40px;
      font-weight:600;
      letter-spacing:.04em;
      line-height:1.05;
      text-align:left;
      white-space:nowrap;
    }

    /* Notionの埋め込みで横幅が狭いときの調整 */
    @media (max-width: 360px){
      .wrap{ gap:12px; padding:16px 16px 14px; }
      .illust{ width:44px; height:44px; }
      .time{ font-size:36px; }
    }
  </style>
</head>

<body>
  <div class="wrap" role="group" aria-label="plant clock widget">
    <!-- 線画の植物（SVG） -->
    <svg class="illust" viewBox="0 0 64 64" aria-hidden="true">
      <!-- 鉢 -->
      <path d="M20 30h24l-2 20H22z" fill="none" stroke="var(--text)" stroke-width="1.6" stroke-linejoin="round"/>
      <path d="M18 30h28" fill="none" stroke="var(--text)" stroke-width="1.6" stroke-linecap="round"/>
      <path d="M24 50h16" fill="none" stroke="var(--text)" stroke-width="1.6" stroke-linecap="round"/>

      <!-- 茎（淡いグリーン） -->
      <path d="M32 30c0-10 0-16 0-20" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round"/>

      <!-- 葉 -->
      <path d="M32 18c-6 0-10-4-10-10 6 0 10 4 10 10z" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linejoin="round"/>
      <path d="M32 22c6 0 10-4 10-10-6 0-10 4-10 10z" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linejoin="round"/>
      <path d="M32 26c-5 0-8-3-8-8 5 0 8 3 8 8z" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linejoin="round"/>
      <path d="M32 26c5 0 8-3 8-8-5 0-8 3-8 8z" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linejoin="round"/>
    </svg>

    <div class="txt">
      <div class="date" id="dateText">—</div>
      <div class="time" id="timeText">--:--</div>
    </div>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2, "0"); }

    function update(){
      const now = new Date();
      const week = ["日","月","火","水","木","金","土"];
      const y = now.getFullYear();
      const m = now.getMonth() + 1;
      const d = now.getDate();
      const w = week[now.getDay()];

      const hh = pad(now.getHours());
      const mm = pad(now.getMinutes());

      document.getElementById("dateText").textContent = `${y}年${m}月${d}日（${w}）`;
      document.getElementById("timeText").textContent = `${hh}:${mm}`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
