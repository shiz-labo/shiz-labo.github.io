<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Timer (Report)</title>
  <style>
    :root{
      /* === Color Set === */
      --main:#558A86;
      --sub:#C4C4C4;
      --neutral:#35342F;
      --bgSoft:#FFFFFF;
      --darkGray:#4A4A4A;

      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 30px rgba(0,0,0,.06);
      --radius: 16px;

      --btnTextLight:#ffffff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bgSoft);
      color: var(--ink);
    }

    .wrap{
      width:100%;
      max-width:1200px;
      margin:0 auto;
      padding:18px;
    }

    /* ==== Card ==== */
    .card{
      border:2px solid var(--main);
      border-radius:var(--radius);
      background:#fff;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      border-bottom:1px solid var(--line);
    }

    .hleft{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .icon{
      width:34px;height:34px;
      border-radius:10px;
      border:1px solid var(--line);
      display:grid;place-items:center;
      background:linear-gradient(180deg,#fff,#fafafa);
    }

    .title strong{
      font-size:15px;
      font-weight:700;
    }
    .title span{
      font-size:12px;
      color:var(--muted);
    }

    /* ==== Status ==== */
    .status{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
    }
    #statusText{
      font-weight:700;
      color:var(--neutral);
    }
    .state-running #statusText{ color:var(--main); }
    .state-paused  #statusText{ color:var(--neutral); }
    .state-stopped #statusText{ color:var(--neutral); }

    .dot{
      width:10px;height:10px;border-radius:50%;
      border:1px solid var(--line);
      background:#fff;
    }
    .state-running .dot{ background:var(--main); border-color:var(--main); }
    .state-paused  .dot{ background:var(--sub); border-color:var(--sub); }
    .state-stopped .dot{ border-color:var(--neutral); }

    .content{ padding:14px; }

    .grid{
      display:grid;
      grid-template-columns:1.6fr 1fr;
      gap:14px;
    }
    @media (max-width:860px){
      .grid{ grid-template-columns:1fr; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }

    label{
      font-size:12px;
      color:var(--muted);
    }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
    }

    .time{
      font-size:54px;
      margin:14px 0 10px;
    }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    /* ==== Buttons ==== */
    button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      transition:.2s;
    }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .btn-start,.btn-stop{
      background:transparent;
      border-color:var(--neutral);
      color:var(--neutral);
    }
    .state-stopped .btn-start{
      background:var(--main);
      border-color:var(--main);
      color:#fff;
    }
    .state-running .btn-stop{
      background:var(--main);
      border-color:var(--main);
      color:#fff;
    }

    .btn-pause{
      background:var(--sub);
      border-color:var(--sub);
      color:var(--darkGray);
    }

    /* Reset & Clear 共通仕様 */
    .btn-reset{
      background:var(--bgSoft);
      border-color:var(--neutral);
      color:var(--neutral);
      border-style:dashed;
    }

    .summary{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      display:flex;
      justify-content:space-between;
    }

    .logActions{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .btn-log{
      background:var(--sub);
      border-color:var(--sub);
      color:var(--darkGray);
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card state-stopped" id="appCard">
    <div class="header">
      <div class="hleft">
        <div class="icon">⏱</div>
        <div class="title">
          <strong>Task Timer (Report)</strong>
          <span>Log shows start–end for easy daily report copy</span>
        </div>
      </div>
      <div class="status">
        <span class="dot"></span>
        <span id="statusText">Stopped</span>
      </div>
    </div>

    <div class="content">
      <div class="grid">
        <div class="panel">
          <label>Task name (optional)</label>
          <input placeholder="e.g., Doc prep / Research" />
          <div class="time">00:00:00</div>

          <div class="btnrow">
            <button class="btn-start">▶ Start</button>
            <button class="btn-pause" disabled>Ⅱ Pause</button>
            <button class="btn-stop" disabled>■ Stop</button>
            <button class="btn-reset">↺ Reset</button>
          </div>
        </div>

        <div class="panel">
          <div class="summary">
            <span>Total</span>
            <strong>00:00:00</strong>
          </div>
          <div class="logActions">
            <button class="btn-log">▸ Open log</button>
            <button class="btn-log">⎘ Copy (Report)</button>
            <!-- ★ Clear = Reset と同じ仕様 -->
            <button class="btn-reset">✕ Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
