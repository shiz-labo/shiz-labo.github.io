<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Timer (Report)</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 30px rgba(0,0,0,.06);
      --accent:#cfe7d6; /* soft green */
      --accent2:#eef7f1;
      --btn:#ffffff;
      --btnLine:#e5e7eb;
      --btnText:#111827;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px;
    }
    .card{
      border:1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
    }
    .hleft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .icon{
      width:34px;height:34px;
      border-radius:10px;
      border:1px solid var(--line);
      display:grid;place-items:center;
      background: linear-gradient(180deg, #fff, #fafafa);
      flex: 0 0 auto;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .title strong{
      font-size:15px;
      font-weight:700;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title span{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .status{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      border:1px solid var(--line);
      background:#fff;
    }
    .dot.running{ background: var(--accent); border-color:#b7ddc3; }
    .content{ padding: 14px; }

    .grid{
      display:grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: #fff;
    }

    label{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input:focus{
      border-color:#b7ddc3;
      box-shadow: 0 0 0 4px var(--accent2);
    }

    .time{
      font-size: 54px;
      line-height: 1.05;
      letter-spacing: 1px;
      margin: 14px 0 10px;
      font-weight: 500;
    }
    @media (max-width: 520px){
      .time{ font-size: 44px; }
    }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top: 8px;
    }
    button{
      border:1px solid var(--btnLine);
      background: var(--btn);
      color: var(--btnText);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    button:hover{ background:#fafafa; }
    button:disabled{ opacity:.45; cursor:not-allowed; }

    .primary{
      border-color:#b7ddc3;
      background: linear-gradient(180deg, #ffffff, #fbfffc);
    }
    .ghost{
      border-style:dashed;
      color:#2563eb;
    }
    .danger{ color: var(--danger); }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }

    .rightTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .rightTop .rtTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .rightTop .rtTitle strong{ font-size:13px; }
    .rightTop .rtTitle span{ font-size:12px; color:var(--muted); }
    .date{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      padding-top: 2px;
    }

    .summary{
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
      background:#fff;
    }
    .summary .sLabel{ font-size:12px; color:var(--muted); }
    .summary .sValue{
      font-size:18px;
      font-weight:700;
      letter-spacing:.4px;
    }

    .logBox{
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      background:#fff;
      max-height: 210px;
      overflow:auto;
    }
    .empty{
      font-size:13px;
      color:var(--muted);
      padding: 10px 2px;
    }
    .logItem{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px;
      padding: 10px 0;
      border-bottom:1px dashed #eef0f3;
    }
    .logItem:last-child{ border-bottom:none; }
    .logMain{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .range{
      font-size:13px;
      color:#111827;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .task{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .dur{
      font-size:13px;
      font-weight:700;
      white-space:nowrap;
      align-self:center;
    }

    .logActions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 10px;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      background:#111827;
      color:#fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="hleft">
          <div class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="13" r="8" stroke="#111827" stroke-width="1.6"/>
              <path d="M12 13V9" stroke="#111827" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M12 13L15 15" stroke="#111827" stroke-width="1.6" stroke-linecap="round"/>
              <path d="M9 3h6" stroke="#111827" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="title">
            <strong>Task Timer (Report)</strong>
            <span>Log shows start–end for easy daily report copy</span>
          </div>
        </div>
        <div class="status">
          <span class="dot" id="dot"></span>
          <span id="statusText">Stopped</span>
        </div>
      </div>

      <div class="content">
        <div class="grid">

          <!-- Left: timer -->
          <div class="panel">
            <label for="taskInput">Task name (optional)</label>
            <input id="taskInput" type="text" placeholder="e.g., Doc prep / Research" />

            <div class="time" id="timeView">00:00:00</div>

            <div class="btnrow">
              <button class="primary" id="startBtn">▶ Start</button>
              <button id="pauseBtn" disabled>Ⅱ Pause</button>
              <button id="stopBtn" disabled>■ Stop</button>
              <button class="ghost" id="resetBtn">↺ Reset</button>
            </div>

            <div class="hint">
              Stop adds to today’s log. Saved in this browser.
            </div>
          </div>

          <!-- Right: log -->
          <div class="panel">
            <div class="rightTop">
              <div class="rtTitle">
                <strong>Today</strong>
                <span>Copy as a ready-to-paste daily report</span>
              </div>
              <div class="date" id="dateView">—</div>
            </div>

            <div class="summary">
              <div class="sLabel">Total</div>
              <div class="sValue" id="totalView">00:00:00</div>
            </div>

            <!-- NOTE: collapsed by default; content is rendered only when opened -->
            <div class="logBox" id="logBox" style="display:none;"></div>

            <div class="logActions">
              <button id="toggleLogBtn">▸ Open log</button>
              <button id="copyBtn">⎘ Copy (Report)</button>
              <button class="danger" id="clearBtn">✕ Clear</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script>
    // ===== Utils =====
    const pad = (n) => String(n).padStart(2, "0");

    function formatHMS(ms){
      const s = Math.max(0, Math.floor(ms/1000));
      const h = Math.floor(s/3600);
      const m = Math.floor((s%3600)/60);
      const ss = s%60;
      return `${pad(h)}:${pad(m)}:${pad(ss)}`;
    }

    function formatHM(ts){
      const d = new Date(ts);
      return `${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function todayKey(){
      const d = new Date();
      const y = d.getFullYear();
      const m = pad(d.getMonth()+1);
      const day = pad(d.getDate());
      return `${y}-${m}-${day}`;
    }

    function storageKey(){
      return `task_timer_report_en_v1_${todayKey()}`;
    }

    function showToast(text){
      const t = document.getElementById("toast");
      t.textContent = text;
      t.classList.add("show");
      setTimeout(()=> t.classList.remove("show"), 900);
    }

    // ===== State =====
    let raf = null;
    let running = false;
    let paused = false;

    let startedAt = null;
    let lastTickAt = null;
    let elapsedMs = 0;

    // collapsed by default
    let logOpen = false;

    // ===== Elements =====
    const dot = document.getElementById("dot");
    const statusText = document.getElementById("statusText");
    const timeView = document.getElementById("timeView");
    const taskInput = document.getElementById("taskInput");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");

    const dateView = document.getElementById("dateView");
    const totalView = document.getElementById("totalView");
    const logBox = document.getElementById("logBox");

    const toggleLogBtn = document.getElementById("toggleLogBtn");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    // ===== Storage =====
    function loadLog(){
      try{
        const raw = localStorage.getItem(storageKey());
        if(!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      }catch(e){
        return [];
      }
    }

    function saveLog(arr){
      localStorage.setItem(storageKey(), JSON.stringify(arr));
    }

    // ===== Rendering =====
    function setStatus(mode){
      if(mode === "running"){
        dot.classList.add("running");
        statusText.textContent = "Running";
      }else if(mode === "paused"){
        dot.classList.remove("running");
        statusText.textContent = "Paused";
      }else{
        dot.classList.remove("running");
        statusText.textContent = "Stopped";
      }
    }

    function renderTime(){
      timeView.textContent = formatHMS(elapsedMs);
    }

    function renderLog(){
      const items = loadLog();
      const total = items.reduce((sum, it)=> sum + (it.durationMs || 0), 0);
      totalView.textContent = formatHMS(total);

      // If collapsed, hide box and do not render content
      if(!logOpen){
        logBox.style.display = "none";
        logBox.innerHTML = "";
        return;
      }

      // Open state
      logBox.style.display = "block";
      logBox.innerHTML = "";

      if(items.length === 0){
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "No entries yet.";
        logBox.appendChild(e);
        return;
      }

      // newest first
      const sorted = [...items].sort((a,b)=> (b.endAt||0) - (a.endAt||0));

      sorted.forEach(it=>{
        const row = document.createElement("div");
        row.className = "logItem";

        const main = document.createElement("div");
        main.className = "logMain";

        const range = document.createElement("div");
        range.className = "range";
        const st = it.startAt ? formatHM(it.startAt) : "--:--";
        const en = it.endAt ? formatHM(it.endAt) : "--:--";
        range.textContent = `${st}–${en}`;

        const task = document.createElement("div");
        task.className = "task";
        task.textContent = (it.task && it.task.trim()) ? it.task.trim() : "Task";

        main.appendChild(range);
        main.appendChild(task);

        const dur = document.createElement("div");
        dur.className = "dur";
        dur.textContent = formatHMS(it.durationMs || 0);

        row.appendChild(main);
        row.appendChild(dur);
        logBox.appendChild(row);
      });
    }

    function syncButtons(){
      startBtn.disabled = running && !paused;
      pauseBtn.disabled = !running;
      stopBtn.disabled = !running;
      pauseBtn.textContent = paused ? "▶ Resume" : "Ⅱ Pause";
      setStatus(running ? (paused ? "paused" : "running") : "stopped");
    }

    // ===== Timer Loop =====
    function loop(){
      if(!running || paused) return;

      const t = Date.now();
      if(lastTickAt == null) lastTickAt = t;
      const delta = t - lastTickAt;
      lastTickAt = t;

      elapsedMs += delta;
      renderTime();

      raf = requestAnimationFrame(loop);
    }

    function start(){
      if(running && !paused) return;
      const now = Date.now();

      if(!running){
        running = true;
        paused = false;
        startedAt = now;
        lastTickAt = now;
      }else{
        paused = false;
        lastTickAt = now;
      }

      syncButtons();
      raf = requestAnimationFrame(loop);
    }

    function pause(){
      if(!running) return;
      if(paused){
        start(); // resume
        return;
      }
      paused = true;
      lastTickAt = null;
      if(raf) cancelAnimationFrame(raf);
      raf = null;
      syncButtons();
    }

    function stop(){
      if(!running) return;
      const endAt = Date.now();

      const entry = {
        task: taskInput.value || "",
        startAt: startedAt,
        endAt,
        durationMs: elapsedMs
      };

      const items = loadLog();
      items.push(entry);
      saveLog(items);

      running = false;
      paused = false;
      startedAt = null;
      lastTickAt = null;
      elapsedMs = 0;

      if(raf) cancelAnimationFrame(raf);
      raf = null;

      renderTime();
      renderLog();
      syncButtons();
      showToast("Added to log");
    }

    function reset(){
      running = false;
      paused = false;
      startedAt = null;
      lastTickAt = null;
      elapsedMs = 0;

      if(raf) cancelAnimationFrame(raf);
      raf = null;

      renderTime();
      syncButtons();
    }

    function toggleLog(){
      logOpen = !logOpen;
      toggleLogBtn.textContent = logOpen ? "▾ Close log" : "▸ Open log";
      renderLog();
    }

    function buildReportText(){
      const d = todayKey();
      const items = loadLog().sort((a,b)=> (a.startAt||0) - (b.startAt||0));
      const total = items.reduce((sum, it)=> sum + (it.durationMs || 0), 0);

      const lines = [];
      lines.push(`Daily Report ${d}`);
      lines.push(`Total: ${formatHMS(total)}`);
      lines.push("");

      items.forEach(it=>{
        const st = it.startAt ? formatHM(it.startAt) : "--:--";
        const en = it.endAt ? formatHM(it.endAt) : "--:--";
        const name = (it.task && it.task.trim()) ? it.task.trim() : "Task";
        lines.push(`${st}–${en}  ${name}  (${formatHMS(it.durationMs || 0)})`);
      });

      return lines.join("\n");
    }

    async function copyReport(){
      const text = buildReportText();
      try{
        await navigator.clipboard.writeText(text);
        showToast("Copied (Report)");
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        showToast("Copied (Report)");
      }
    }

    function clearToday(){
      if(!confirm("Clear today’s log?")) return;
      localStorage.removeItem(storageKey());
      renderLog();
      showToast("Cleared");
    }

    function init(){
      dateView.textContent = todayKey();
      renderTime();
      syncButtons();

      // important: render totals immediately (log collapsed)
      renderLog();

      startBtn.addEventListener("click", start);
      pauseBtn.addEventListener("click", pause);
      stopBtn.addEventListener("click", stop);
      resetBtn.addEventListener("click", reset);

      toggleLogBtn.addEventListener("click", toggleLog);
      copyBtn.addEventListener("click", copyReport);
      clearBtn.addEventListener("click", clearToday);

      // date rollover check
      let lastDay = todayKey();
      setInterval(()=>{
        const cur = todayKey();
        if(cur !== lastDay){
          lastDay = cur;
          dateView.textContent = cur;
          renderLog();
        }
      }, 15000);
    }

    init();
  </script>
</body>
</html>
