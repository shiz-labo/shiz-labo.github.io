<!doctype html>
<html lang="ja">
<head>
  <!-- deploy test v1 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task Timer (Report)</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 30px rgba(0,0,0,.06);
      --accent:#cfe7d6; /* 淡いグリーン */
      --accent2:#eef7f1;
      --btn:#ffffff;
      --btnLine:#e5e7eb;
      --btnText:#111827;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px;
    }
    .card{
      border:1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
      border-bottom:1px solid var(--line);
    }
    .hleft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .icon{
      width:34px;height:34px;
      border-radius:10px;
      border:1px solid var(--line);
      display:grid;place-items:center;
      background: linear-gradient(180deg, #fff, #fafafa);
      flex: 0 0 auto;
    }
    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .title strong{
      font-size:15px;
      font-weight:700;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .title span{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .status{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      border:1px solid var(--line);
      background:#fff;
    }
    .dot.running{ background: var(--accent); border-color:#b7ddc3; }
    .content{
      padding: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.6fr 1fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      background: #fff;
    }

    label{
      display:block;
      font-size:12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input:focus{
      border-color:#b7ddc3;
      box-shadow: 0 0 0 4px var(--accent2);
    }

    .time{
      font-size: 54px;
      line-height: 1.05;
      letter-spacing: 1px;
      margin: 14px 0 10px;
      font-weight: 500;
    }
    @media (max-width: 520px){
      .time{ font-size: 44px; }
    }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top: 8px;
    }
    button{
      border:1px solid var(--btnLine);
      background: var(--btn);
      color: var(--btnText);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    button:hover{ background:#fafafa; }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
    }
    .primary{
      border-color:#b7ddc3;
      background: linear-gradient(180deg, #ffffff, #fbfffc);
    }
    .ghost{
      border-style:dashed;
      color:#2563eb;
    }
    .danger{
      color: var(--danger);
    }
    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }

    .rightTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .rightTop .rtTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .rightTop .rtTitle strong{ font-size:13px; }
    .rightTop .rtTitle span{ font-size:12px; color:var(--muted); }
    .date{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      padding-top: 2px;
    }
