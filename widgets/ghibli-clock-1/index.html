<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Ghibli Clock</title>

  <style>
    :root{
      --accent: rgba(154, 193, 170, 0.95); /* 淡いグリーン */
      --text: rgba(255,255,255,0.92);
      --shadow: rgba(0,0,0,0.28);
      --radius: 16px;
      --cardA: rgba(255,255,255,0.20);
      --cardB: rgba(255,255,255,0.10);
    }

    html, body{ height: 100%; margin: 0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      background: #fff;
      overflow: hidden;
    }

    /* 背景 */
    .bg{
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #e9e9e9 0%, #dcdcdc 100%); /* フォールバック */
      background-size: cover;
      background-position: center;
      transform: scale(1.02);
    }
    .bg.hasImage{
      background-image: url("bg.jpg");
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.18) 0%,
        rgba(0,0,0,0.30) 55%,
        rgba(0,0,0,0.40) 100%
      );
    }

    .wrap{
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .card{
      width: min(520px, 92vw);
      padding: 18px 18px 16px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--cardA), var(--cardB));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 12px 30px var(--shadow);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: var(--text);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .date{
      font-size: 14px;
      letter-spacing: 0.04em;
      opacity: 0.95;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
    }
    .accent{
      height: 2px;
      flex: 1;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius: 999px;
      opacity: 0.9;
    }

    .time{
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      font-size: clamp(44px, 8vw, 64px);
      letter-spacing: 0.06em;
      line-height: 1.05;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.40);
      margin: 4px 0 6px;
    }

    .sub{
      display:flex;
      justify-content: center;
      gap: 10px;
      font-size: 12px;
      opacity: 0.92;
      letter-spacing: 0.06em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
      flex-wrap: wrap;
    }

    .pill{
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 999px;
      padding: 6px 10px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      user-select: none;
    }

    /* タイムゾーン切替ボタン */
    .tzBtn{
      appearance: none;
      border: 0;
      background: transparent;
      color: inherit;
      font: inherit;
      letter-spacing: inherit;
      padding: 0;
      cursor: pointer;
      display:inline-flex;
      align-items:center;
      gap: 6px;
    }
    .tzDot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.12);
      opacity: 0.95;
    }

    @media (max-height: 220px){
      .card{ padding: 14px 14px 12px; }
      .top{ margin-bottom: 6px; }
      .sub{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg" id="bg" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="group" aria-label="clock widget">
      <div class="top">
        <div class="date" id="date">0000/00/00 (日)</div>
        <div class="accent" aria-hidden="true"></div>
      </div>

      <div class="time" id="time">00:00:00</div>

      <div class="sub">
        <div class="pill" id="dow">（日）</div>

        <div class="pill">
          <span class="tzDot" aria-hidden="true"></span>
          <button class="tzBtn" id="tzBtn" type="button" title="クリックでタイムゾーン切替">
            <span id="tzLabel">Asia/Tokyo</span>
            <span aria-hidden="true">↺</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ---------- 背景画像の存在確認（失敗したらフォールバックのまま） ----------
    (function(){
      const img = new Image();
      img.onload = () => document.getElementById("bg").classList.add("hasImage");
      img.src = "bg.jpg";
    })();

    // ---------- タイムゾーン切替 ----------
    const TZ_LIST = [
      "Asia/Tokyo",
      "UTC",
      "Asia/Seoul",
      "Asia/Taipei",
      "Asia/Singapore",
      "America/Los_Angeles",
      "America/New_York",
      "Europe/London",
      "Europe/Paris",
      "Australia/Sydney"
    ];

    const STORAGE_KEY = "ghibliClock.timeZone";

    function getSavedTZ(){
      const saved = localStorage.getItem(STORAGE_KEY);
      return (saved && TZ_LIST.includes(saved)) ? saved : "Asia/Tokyo";
    }

    let currentTZ = getSavedTZ();

    const pad2 = (n) => String(n).padStart(2, "0");

    function formatPartsInTZ(date, timeZone){
      // 年月日・時分秒を、指定TZで取り出す
      const parts = new Intl.DateTimeFormat("ja-JP", {
        timeZone,
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
        weekday: "short"
      }).formatToParts(date);

      const map = {};
      for (const p of parts) map[p.type] = p.value;

      return {
        y: map.year,
        m: map.month,
        d: map.day,
        hh: map.hour,
        mm: map.minute,
        ss: map.second,
        dow: map.weekday // 例: "日"
      };
    }

    function render(){
      const now = new Date();
      const p = formatPartsInTZ(now, currentTZ);

      document.getElementById("date").textContent = `${p.y}/${p.m}/${p.d} (${p.dow})`;
      document.getElementById("time").textContent = `${p.hh}:${p.mm}:${p.ss}`;
      document.getElementById("dow").textContent = `(${p.dow})`;
      document.getElementById("tzLabel").textContent = currentTZ;
    }

    document.getElementById("tzBtn").addEventListener("click", () => {
      const idx = TZ_LIST.indexOf(currentTZ);
      currentTZ = TZ_LIST[(idx + 1) % TZ_LIST.length];
      localStorage.setItem(STORAGE_KEY, currentTZ);
      render();
    });

    render();
    setInterval(render, 250);
  </script>
</body>
</html>
