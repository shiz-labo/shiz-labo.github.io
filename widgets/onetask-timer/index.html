<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OneTask Timer</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#111111;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#9fb8a5;   /* 淡いグリーン */
      --accent2:#9aa3ad;  /* 淡いグレー */
      --shadow: 0 1px 0 rgba(17,17,17,.04), 0 8px 24px rgba(17,17,17,.06);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    .wrap{ width:100%; max-width:520px; margin:0 auto; padding:14px; }
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      background:#fff;
      overflow:hidden;
    }
    .head{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
    }
    .title{ display:flex; gap:10px; align-items:center; min-width:0; }
    .badge{
      width:34px; height:34px; border:1px solid var(--line);
      border-radius:10px; display:grid; place-items:center;
      background:linear-gradient(180deg,#fff,#fafafa);
    }
    .title h1{
      font-size:14px; margin:0; font-weight:650; letter-spacing:.02em;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .sub{ font-size:12px; color:var(--muted); margin-top:2px; }

    .content{ padding:14px; display:grid; gap:12px; }

    .timerBox{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background: linear-gradient(180deg, #fff, #fcfcfc);
      display:grid;
      gap:10px;
    }
    .time{
      font-variant-numeric: tabular-nums;
      font-size: 40px;
      letter-spacing:.04em;
      line-height:1.05;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      border:1px solid var(--line);
      display:inline-block;
      position:relative; top:1px;
    }
    .dot.run{ background: var(--accent); border-color: rgba(159,184,165,.8); }
    .dot.pause{ background: var(--accent2); border-color: rgba(154,163,173,.9); }
    .dot.stop{ background:#fff; }

    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      cursor:pointer;
      transition: transform .02s ease, box-shadow .2s ease, border-color .2s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    button:active{ transform: translateY(1px); }
    button:hover{ box-shadow: 0 6px 18px rgba(17,17,17,.06); }
    button[disabled]{ opacity:.5; cursor:not-allowed; box-shadow:none; }

    .primary{
      border-color: rgba(159,184,165,.85);
      box-shadow: 0 0 0 3px rgba(159,184,165,.12) inset;
    }
    .ghost{ border-style:dashed; }

    .footer{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding:10px 14px;
      border-top:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
    }
    .miniTotal{
      display:flex; align-items:baseline; gap:8px; flex-wrap:wrap;
    }
    .miniTotal b{
      color:var(--ink);
      font-variant-numeric: tabular-nums;
      font-size: 14px;
    }

    /* 線画アイコン */
    svg{ display:block }
    .stroke{ stroke:#111; stroke-width:1.6; fill:none; stroke-linecap:round; stroke-linejoin:round; }
    .accentFill{ fill: var(--accent); opacity:.35; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="application" aria-label="OneTask Timer">
      <div class="head">
        <div class="title">
          <div class="badge" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path class="stroke" d="M12 8v5l3 2"/>
              <path class="stroke" d="M19.5 12a7.5 7.5 0 1 1-15 0a7.5 7.5 0 0 1 15 0Z"/>
              <path class="stroke" d="M9 3h6"/>
              <path class="stroke" d="M12 3v2"/>
              <circle class="accentFill" cx="18.5" cy="6.5" r="2.2"></circle>
            </svg>
          </div>
          <div style="min-width:0">
            <h1>OneTask Timer</h1>
            <div class="sub">今日の1タスク計測</div>
          </div>
        </div>

        <div class="hint" title="状態">
          <span class="dot stop" id="stateDot"></span>
          <span id="stateText">停止中</span>
        </div>
      </div>

      <div class="content">
        <div class="timerBox">
          <div class="time" id="timeDisplay">00:00:00</div>

          <div class="btns">
            <button class="primary" id="startBtn" type="button">
              <span aria-hidden="true">▶</span> スタート
            </button>
            <button id="pauseBtn" type="button" disabled>
              <span aria-hidden="true">Ⅱ</span> 一時停止
            </button>
            <button id="stopBtn" type="button" disabled>
              <span aria-hidden="true">■</span> ストップ
            </button>
            <button class="ghost" id="resetBtn" type="button" title="今日の合計も含めてゼロに戻します">
              <span aria-hidden="true">↺</span> リセット
            </button>
          </div>

          <div class="hint">
            <span>・Stopで「今日の合計」に加算</span>
            <span>・保存はこのブラウザ内</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div id="todayLabel">—</div>
        <div class="miniTotal">
          <span>今日の合計</span>
          <b id="todayTotal">00:00:00</b>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ===== Utilities =====
  const pad = (n) => String(n).padStart(2, "0");
  const fmtHMS = (ms) => {
    const total = Math.max(0, Math.floor(ms / 1000));
    const h = Math.floor(total / 3600);
    const m = Math.floor((total % 3600) / 60);
    const s = total % 60;
    return `${pad(h)}:${pad(m)}:${pad(s)}`;
  };
  const todayKey = () => {
    const d = new Date();
    const y = d.getFullYear();
    const m = pad(d.getMonth() + 1);
    const day = pad(d.getDate());
    return `${y}-${m}-${day}`;
  };

  // ===== Elements =====
  const timeDisplay = document.getElementById("timeDisplay");
  const startBtn = document.getElementById("startBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const stopBtn = document.getElementById("stopBtn");
  const resetBtn = document.getElementById("resetBtn");
  const stateDot = document.getElementById("stateDot");
  const stateText = document.getElementById("stateText");
  const todayLabel = document.getElementById("todayLabel");
  const todayTotalEl = document.getElementById("todayTotal");

  // ===== Storage =====
  const STORAGE_KEY = "shiz-onetask-timer-total-v1";
  const loadAll = () => {
    try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); }
    catch { return {}; }
  };
  const saveAll = (obj) => localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
  const getTodayTotal = () => {
    const all = loadAll();
    return Number(all[todayKey()] || 0);
  };
  const setTodayTotal = (ms) => {
    const all = loadAll();
    all[todayKey()] = ms;
    saveAll(all);
  };

  // ===== State =====
  let timer = null;
  let running = false;
  let paused = false;
  let startAt = 0;  // performance.now()
  let elapsed = 0;  // ms (this run)

  const setUIState = (mode) => {
    // "stop" | "run" | "pause"
    stateDot.className = "dot " + mode;
    if (mode === "run") stateText.textContent = "計測中";
    if (mode === "pause") stateText.textContent = "一時停止";
    if (mode === "stop") stateText.textContent = "停止中";

    startBtn.disabled = (mode === "run");
    pauseBtn.disabled = (mode === "stop");
    stopBtn.disabled = (mode === "stop");
    pauseBtn.textContent = (mode === "pause") ? "▶ 再開" : "Ⅱ 一時停止";
  };

  const renderTotals = () => {
    todayLabel.textContent = todayKey();
    todayTotalEl.textContent = fmtHMS(getTodayTotal());
  };

  const tick = () => {
    const now = performance.now();
    const ms = elapsed + (now - startAt);
    timeDisplay.textContent = fmtHMS(ms);
  };

  const start = () => {
    if (running) return;
    running = true;
    paused = false;
    startAt = performance.now();
    timer = setInterval(tick, 250);
    setUIState("run");
  };

  const pauseOrResume = () => {
    if (!running && !paused) return;

    if (running) {
      running = false;
      paused = true;
      clearInterval(timer);
      timer = null;
      elapsed += (performance.now() - startAt);
      setUIState("pause");
    } else {
      paused = false;
      running = true;
      startAt = performance.now();
      timer = setInterval(tick, 250);
      setUIState("run");
    }
  };

  const stopAndAdd = () => {
    if (running) {
      elapsed += (performance.now() - startAt);
      clearInterval(timer);
      timer = null;
      running = false;
    }
    if (!paused && elapsed === 0) {
      setUIState("stop");
      return;
    }
    paused = false;

    const currentTotal = getTodayTotal();
    setTodayTotal(currentTotal + elapsed);

    // reset run
    elapsed = 0;
    timeDisplay.textContent = "00:00:00";
    setUIState("stop");
    renderTotals();
  };

  const resetAll = () => {
    clearInterval(timer);
    timer = null;
    running = false;
    paused = false;
    startAt = 0;
    elapsed = 0;
    timeDisplay.textContent = "00:00:00";
    setTodayTotal(0);
    setUIState("stop");
    renderTotals();
  };

  // ===== Events =====
  startBtn.addEventListener("click", start);
  pauseBtn.addEventListener("click", pauseOrResume);
  stopBtn.addEventListener("click", stopAndAdd);
  resetBtn.addEventListener("click", resetAll);

  // Init
  setUIState("stop");
  renderTotals();

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && timer) {
      clearInterval(timer);
      timer = setInterval(tick, 1000);
    } else if (!document.hidden && timer) {
      clearInterval(timer);
      timer = setInterval(tick, 250);
    }
  });
})();
</script>
</body>
</html>
